// Function to get the computer's choice (randomly selects rock, paper, or scissors)
function getComputerChoice() {

    if (randomNumber < 0.33) {

    } else if (randomNumber < 0.66) {

    } else {

    }
}

// Function to get the human player's choice (from the prompt)
function getHumanChoice() {
    let userChoice = prompt("Enter your choice (rock, paper, or scissors):");
    return userChoice.toLowerCase();
}

// Function to play a single round, comparing choices and updating scores
function playRound(humanChoice, computerChoice) {
    if (humanChoice === computerChoice) {
        console.log("It's a tie!");
        return 0; // No one wins
    }

    if (
        (humanChoice === "rock" && computerChoice === "scissors") ||
        (humanChoice === "paper" && computerChoice === "rock") ||
        (humanChoice === "scissors" && computerChoice === "paper")
    ) {

    }
}

// Function to play the game, which plays 5 rounds and declares a winner
function playGame() {
    let humanScore = 0;
    let computerScore = 0;

    // Play 5 rounds
    for (let i = 0; i < 5; i++) {
        const humanChoice = getHumanChoice();
        const computerChoice = getComputerChoice();
        const roundResult = playRound(humanChoice, computerChoice);

        // Update scores based on the round result
        if (roundResult === 1) {
            humanScore++;
        } else if (roundResult === -1) {
            computerScore++;
        }

        console.log(`Current score - You: ${humanScore}, Computer: ${computerScore}`);
    }

    if (humanScore > computerScore) {
        console.log("You win the game!");
    } else if (computerScore > humanScore) {
        console.log("Computer wins the game!");
    } else {
        console.log("The game is a tie!");
    }
}
